{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>TAGxCHAIN - Register new account</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <!-- Own CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


    {% block stylesheet %}
    {% endblock stylesheet %}
</head>

<body>

    <style>
        .form-control {
            background-color: var(--ivory) !important;
            color: var(--prussian-blue)!important;
        }
        .form-group {
            margin-top: 10px!important;
        }
    </style>

    <div class="container-fluid pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-title">
                        <div class="row" style="display: flex; justify-content: center; margin-top: 25px;">
                            <div class="col-sm-6" style="font-size: 28px; display: flex; justify-content: center;">
                                <a href="">
                                    <span class="text-primary brand-title">
                                        TAG<span class="text-primary-2">x</span><span>Chain</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Register</h3>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {% include 'components/form.html' %}
                            <center><button type="submit" class="btn btn-primary text-ivory mt-4">Register account</button></center>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Already registered? <a href="{% url 'accounts:login' %}" class="c-text-inverted"
                            style="text-decoration: none;">Login</a>
                    </div>
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="#" class="text-muted" style="text-decoration: none;">Forgot your password?</a>
                    </small>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
