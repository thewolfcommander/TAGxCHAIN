{% extends 'base.html' %}

{% block content %}

<!-- Overview - Mini charts -->
{% if overview_symbols %}
<div class="row mt-4">
    <p class="fs-5 fw-bolder mb-2">Overview</p>
    {% for symbol in overview_symbols %}
    <div class="col-sm-4 pa-2">
        {% include 'components/widgets/mini-chart.html' with symbol=symbol %}
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock content %}
